{% extends 'basic.html' %}
{% block title %} Contact  {% endblock title %}
{% block stylecss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

{% endblock stylecss %}

{% block body  %}

<div class="container mt-4">

    <div class="row">

        <div class="col-md-4"></div>

        <div class="col-md-4">
        <h1 class="text-white bg-dark text-center p-3">Contact Us </h1>

{% for message in messages %}

            <div class="alert alert-{{messages.tags}} alert-dismissible fade show" role="alert">
  <strong> {{message}} </strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}

        <div class="card p-2">

            <form action="/contact" method="post"> {% csrf_token %}
        <div class="form-group">
        <h5>
            <span><i class="bx bx-envelope"></i> Name </span>
        </h5>
        <input type="text" class="form-control mb-3" name="name" required>
        </div>

        <div class="form-group">
        <h5>
            <span><i class="bx bx-envelope"></i> Email </span>
        </h5>
        <input type="email" value="{{user.email}}" class="form-control mb-3" name="email" required>
        </div>

        <div class="form-group">
        <h5>
            <span><i class="fas fa-phone-alt"></i> Phone No. </span>
        </h5>
        <input type="number" class="form-control mb-3" name="num" required>
        </div>

        <div class="form-group">
            <h5>
                <span><i class="far fa-question-circle"></i> How Can I Help You !! </span>
            </h5>
            <textarea type="text" class="form-control mb-3" name="desc" required></textarea>
        </div>

<!--        <div class="form-group">-->
<!--        <h5><span><i class="fas fa-lock"></i> Confirm Password</span></h5>-->
<!--        <input type="text" class="form-control mb-3">-->
<!--        </div>-->

        <div class="d-grid gap-2">
        <button class="btn btn-dark" type="submit">Submit</button>
        </div>
        </form>

        </div>
        </div>

        <div class="col-md-4"></div>
    </div>
</div>


{% endblock body%}
