{% extends 'basic.html' %}

{% block title %} Shubham Portfolio {% endblock title %}

 {% block hero %}
<section id="hero" class="d-flex flex-column justify-content-center align-items-center">
    <div class="hero-container" data-aos="fade-in">
      <h1>Shubham Choudhary</h1>
      <p>I'm <span class="typed" data-typed-items="Python Developer, Django Developer, Backend Developer
      , Web Developer">
      </span></p>
    </div>
  </section>

{% endblock hero %}



{% block body %}
{% for message in messages %}

            <div class="alert alert-{{messages.tags}} alert-dismissible fade show" role="alert">
  <strong> {{message}} </strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}
{% endblock body %}
